<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="sellform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Sell Form</title>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Sell
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #AED5D2; font-size: 2.5vh;">
            <div class="modal-header">
                <div class="sellheader">
                    <img class="logo img-fluid" src="images/logo.png">
                    <h5 class="modal-title" id="exampleModalLongTitle"><b>Sell Form</b></h5>

                </div>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="model">Model Name:</label>
                    <input class="inputstyle" type="text" id="model" name="model" required ><br>

                    <label for="category">Category:</label>
                    <select class="inputstyle" id="category" name="category" required>
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                    </select><br><br>

                    <label for="condition">Physical Condition:</label>
                    <select class="inputstyle" id="condition" name="condition" required>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                        <option value="refurbished">Refurbished</option>
                    </select><br><br>

                    <label for="warranty">Warranty Status:</label>
                    <select class="inputstyle" id="warranty" name="warranty" required>
                        <option value="underWarranty">Under Warranty</option>
                        <option value="outOfWarranty">Out of Warranty</option>
                        <option value="noWarranty">No Warranty</option>
                    </select><br><br>

                    <label for="year">Date of Purchase:</label>
                    <input class="inputstyle" type="text" id="datepicker" name="year" required><br><br>

                    <label for="color">Color:</label>
                    <input class="inputstyle" type="text" id="color" name="color" required><br><br>

                    <label for="dimensions">Dimensions:</label>
                    <input class="inputstyle" type="text" id="dimensions" name="dimensions" required><br><br>

                    <label for="quantity">Quantity:</label>
                    <input class="inputstyle" type="number" id="quantity" name="quantity" step="1" required><br><br>

                    <label for="photos">Photos:</label>
                    <input type="file" id="photos" name="photos" required><br><br>

                    <label for="sellRent">Sell/Rent:</label>
                    <input type="radio" id="sell" name="sellRent" value="sell" required>
                    <label for="sell">Sell</label>
                    <input type="radio" id="rent" name="sellRent" value="rent" required>
                    <label for="rent">Rent</label><br><br>

                    <label for="price">Price:</label>
                    <input class="inputstyle" type="number" id="price" name="price" required><br><br>

                    <label for="description">Description:</label>
                    <input class="inputstyle" type="text" id="description" name="description" required><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn" value="Submit">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    $(function() {
        // Open modal when the button is clicked
        $('#openModal').click(function() {
            $('#exampleModalLong').modal('show');
        });

        // Initialize datepicker on the date input field within the modal
        $('#datepicker').datepicker();
    });
</script>

</body>
</html>
