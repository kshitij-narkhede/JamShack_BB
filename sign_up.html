<!DOCTYPE html>
<html>
<head>
	<title> Signup Form</title>
		
		
<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	
		
<link rel="stylesheet" type="text/css" href="signup.css">
		
</head>
<body style="background-color: bisque;">
	
	<br>
	<br>
	<br>
	<div class="container" style="background-color: bisque;">
		<div class="row">
		<div class="col-md-3">
					
		</div>
				
		<div class="col-md-6 main" style="background-color: #AED5D2;">
					
			<form action="/sign_up" method="post">
					<img src="images/logo.png" style="position: relative;left:200px;width: 150px;height:100px;box-shadow: #696969;border-radius: 16px;">
			<h1> Signup form </h1>
			<style>.box{
				border-radius: 16px;box-shadow: #696969;
			}</style>
							
			<input class="box" type="text" name="fname" id="name"
			placeholder="First Name" required /><br>
			<input class="box" type="text" name="lname" id="name"
			placeholder="Last Name" required /><br>
			<input class="box" type="email" name="email" id="email"
			placeholder="E-Mail " required /><br>
							
			<input class="box" type="password" name="password"
			id="password" placeholder="Password " required/><br>
							
			<input class="box" type="text" name="phone" id="phone"
			placeholder="Phone Number " required/><br>
						<br>
			<input class="box" type="text" name="address" id="phone"
			placeholder="Address " required/><br>
									<br>
			<input class="box" type="text" name="ity" id="phone"
			placeholder="City" required/><br>
												<br>
		<input class="box" type="text" name="zipcode" id="phone"
			placeholder="ZIP Code " required/><br>
						<br>
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br>
					
			</form>
					
		</div>
				
				
		<div class="col-md-3">
		</div>
				
	</div>
	</div>
</body>
</html>
