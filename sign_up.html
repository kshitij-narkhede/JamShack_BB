					<img src="images/logo.png" style="position: relative;left:200px;width: 150px;height:100px;box-shadow: #696969;border-radius: 16px;">
			<h1 style="position: relative;left:150px;"> Signup form </h1>
			<style>.box{
				border-radius: 16px;box-shadow: #696969;
				position: relative;left:80px;padding: 10px;width: 370px;margin-bottom: 15px;
			}</style>
							
			<input class="box" type="text" name="fname" id="name"
			placeholder="First Name" required /><br>
			<input class="box" type="text" name="lname" id="name"

						<br>

									<br>

												<br>

						<br>

			name="submitDetails" value="Submit" /><br>
					
			</form>
			<script>function backtoindex(){

	<Button class="btn btn-primary" onclick="backtoindex()" style="position: relative;left: 60px;background-color: #01404F;">Back to Modish Trade</Button
